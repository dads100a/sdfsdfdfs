<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818; /* Темно-серый фон */
            color: #f0f0f0; /* Светлый текст */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #282828; /* Более темный серый фон для контейнера */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #ffcc00; /* Желтый цвет для заголовка */
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #f0f0f0;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: #282828;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form method="POST">
            <input type="text" name="id" placeholder="Айди" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <a href="{{ url_for('register') }}">Нет аккаунта? Зарегистрируйтесь</a>
    </div>
</body>
</html>
